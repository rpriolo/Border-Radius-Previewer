<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Border-Radius Previewer</title>
</head>
<body>
    
    <header>
        <h1><em>border-radius</em> previewer</h1>
    </header>

    <main>
        <form class="grid-container">

            <div class="top-left">
                <label for="top-left">Top-left</label>
                <input class="input-number" type="number" id="top-left" placeholder="px" min="0">
            </div>
        
            <div class="top-right">
                <label for="top-right">Top-right</label>
                <input class="input-number" type="number" id="top-right" placeholder="px" min="0">
            </div>

            <div class="box"></div>
        
            <div class="bottom-left">
                <label for="bottom-left">Bottom-left</label>
                <input class="input-number" type="number" id="bottom-left" placeholder="px" min="0">
            </div>

            <div class="bottom-right">
                <label for="bottom-right">Bottom-right</label>
                <input class="input-number" type="number" id="bottom-right" placeholder="px"min="0">
            </div>

        </form>
        
        <input type="button" value="Generate code" id="generate-code">
        <div id="code1-div" class="hidden">
            <p id="code1"></p>
            <input type="button" value="Copy" id="copy-button1" class="copy-button">
        </div>
        <p id="or" class="hidden">or</p>
        <div id="code2-div" class="hidden">
            <p id="code2"></p>
            <input type="button" value="Copy" id="copy-button2" class="copy-button">
        </div>
    </main>

    <footer>
        <p>Based on <a href="https://github.com/florinpop17/app-ideas">App Ideas repository</a></p>
        <p>Developed by Renato Priolo</p>
    </footer>

    <script src="js/border-radius-previewer.js"></script>
    
</body>
</html>
