<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Border-Radius Previewer</title>
</head>
<body>
    
    <header>
        <h1>Visualizador da propriedade <em>border-radius</em></h1>
    </header>

    <main>
        <form>
            <label for="top-left">Top-left:</label>
            <input type="number" id="top-left" placeholder="px" min="0">
        
            <label for="top-right">Top-right:</label>
            <input type="number" id="top-right" placeholder="px" min="0">

            <div class="box"></div>
        
            <label for="bottom-left">Bottom-left:</label>
            <input type="number" id="bottom-left" placeholder="px" min="0">
            
            <label for="bottom-right">Bottom-right:</label>
            <input type="number" id="bottom-right" placeholder="px"min="0">

        </form>
        
        <input type="button" value="Generate code" id="generate-code">
        <div id="code"></div>
    </main>

    <footer>
        <p>Based on <a href="https://github.com/florinpop17/app-ideas">App Ideas repository</a></p>
        <p>Developed by Renato Priolo</p>
    </footer>

    <script src="js/border-radius-previewer.js"></script>
    
</body>
</html>
